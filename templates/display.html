<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#ffc0cb">
<table border="2" align="center">
    <tr>
        <th>pid</th>
        <th>pname</th>
        <th>pcost</th>
        <th>pmfdt</th>
        <th>pexpdt</th>
    </tr>
    {% for rec in records %}
    <tr>
        <td>{{ rec.pid }}</td>
        <td>{{ rec.pname }}</td>
        <td>{{ rec.pcost }}</td>
        <td>{{ rec.pmfdt }}</td>
        <td>{{ rec.pexpdt }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
